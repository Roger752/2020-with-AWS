<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/login.css"/>
<header th:replace="include/header"></header>
</head>

<body>
    <section class="bg-cencer bg-cover" style="background-color: gray">
      <div>
        <div class="overlay-content py-1 index-forward">
          <div class="container py-1 mt-5">
            <div class="row py-5 text-white text-center">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div>
        <div class="overlay-content py-1 index-forward">
          <div class="container py-1 mt-5">
            <div class="row py-5 text-white text-center">
            </div>
          </div>
        </div>
      </div>
	</section>
    <section>
  <div class="grid">

    <form th:action="@{/login}" method="post" class="form login">

      <header class="login__header">
        <h3 class="login__title">Login</h3>
      </header>

      <div class="login__body">

        <div class="form__field">
          <input type="name" placeholder="ID" name="username" >
        </div>

        <div class="form__field">
          <input type="password" placeholder="PASSWORD" name="password">
        </div>

      </div>

      <footer class="login__footer">
        <input type="submit" value="Login">

        <p><span class="icon icon--info">?</span><a href="/member/signup">회원가입</a></p>
      </footer>

    </form>

  </div>
  </section>
<!-- partial -->
</body>
</html>
