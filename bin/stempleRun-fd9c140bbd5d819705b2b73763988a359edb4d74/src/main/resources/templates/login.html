<body class="align">

  <div class="grid">

    <form th:action="@{/login}" method="post" class="form login">

      <header class="login__header">
        <h3 class="login__title">Login</h3>
      </header>

      <div class="login__body">

        <div class="form__field">
          <input type="name" placeholder="ID" name="username" >
        </div>

        <div class="form__field">
          <input type="password" placeholder="PASSWORD" name="password">
        </div>

      </div>

      <footer class="login__footer">
        <input type="submit" value="Login">

        <p><span class="icon icon--info">?</span><a href="/member/signup">회원가입</a></p>
      </footer>

    </form>

  </div>
<!--Footer-->
<div class="push" style="height:150px;"></div>
<footer class="footer" style="height:150px;" th:replace="include/footer"></footer>
