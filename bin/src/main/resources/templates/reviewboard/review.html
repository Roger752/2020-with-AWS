<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리뷰게시판</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        #footer{
            position: absolute;
            bottom: 0;
            background: black;
            left:0px;
            bottom:0px;
            height:60px;
            width:100%;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <!--게시판 목록 시작-->
    <br/><br/><br/><br/>
    <div class="container">
        <h1>리뷰게시판</h1><hr>
    <p sec:authentication="principal.username"><h4>님 반갑습니다.</h4></p>
    </div>
    <br/>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>게임유형</th>
                        <th>작성자</th>
                        <th>작성일자</th>
                        <th>조회수</th>
                        <th>추천수</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reviewboard:${a}" th:onclick="'window.location.href=\'/review/reviewboarddetail/' + ${reviewboard.bno} + '\''">
                        <td th:text=${reviewboard.bno}></td>
                        <td th:text=${reviewboard.title}></td>
                        <td th:text=${reviewboard.type}></td>
                        <td th:text=${reviewboard.writer}></td>
                        <td th:text=${reviewboard.nal}></td>
                        <td th:text=${reviewboard.a_chu}></td>
                        <td th:text=${reviewboard.c_num}></td>
                    </tr>
                </tbody>
            </table>
            <br/><br/>
            <button type="button" class="btn btn-dark float-right" onclick="location.href='/review/reviewboardinsert'">글쓰기</button>
            <div class="text-center">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                </ul>
            </div>
        </div>
    </div>
      
</body>
</html>
